<nb-flip-card [showToggleButton]="false" [flipped]="flipped" class="card">
  <nb-card-front>
    <nb-card class="card">
      <nb-card-body
        [style.backgroundImage]="imageUrl"
        style="background-size: cover; background-position: 50%"
        [routerLink]="['/adoption', dog.id]"
        >
      </nb-card-body>
      <nb-card-footer>
        <section class="card__title">
          <strong>{{ dog.name }} </strong>
          <span>, {{ dog.age }} years</span>
        </section>
        <section class="card__gender">
          <small class="text-hint">Gender: </small>
          <small [ngClass]="info.textStatus">{{ dog.gender }}</small>
        </section>
        <section class="card__story">
          <small
            >{{ dog.story }}</small
          >
        </section>
        <section class="card__actions">
          <nb-icon icon="star-outline" [status]="info.status"></nb-icon>
          <button nbButton outline [status]="info.status">
            {{ info.adoptionText }}
          </button>
          <a class="nb-shuffle" flipped="false" (click)="toggleView()">INFO</a>
        </section>
      </nb-card-footer>
    </nb-card>
  </nb-card-front>

  <nb-card-back>
    <nb-card class="card">
      <nb-card-footer class="position-rel">
        <section class="card__title">
          <strong>{{ dog.name }}</strong>
          <span>, {{ dog.age }} years</span>
        </section>
        <section class="card__gender">
          <small class="text-hint"> Gender: </small>
          <small [ngClass]="info.textStatus">{{ dog.gender }}</small>
        </section>
        <section class="card__story--full">
          <small
            >{{ dog.story }}</small
          >
        </section>
        <section class="card__actions--bottom">
          <a class="nb-shuffle" flipped="false" (click)="toggleView()">INFO</a>
        </section>
      </nb-card-footer>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
